<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position01 : absolute</title>
    <!-- 내부 스타일시트, style 사용하는 3가지 방법
    1. inline style : tag 안에 attibute style="" 형식으로 쓰는 것, javascript영역 CSS로는 대부분 사용X
    2. 내부스타일시트(Internal style sheet): style을 주는 것이 국소적일 때, 대부분 사용X
    3. 외부스타일시트(External style sheet): style sheet를 외부에서 분리하여 import해서 쓰는 방법, 가장 많이 사용 -->
    <style>
        body {
            background: #ff0;
            height: 200vh;
        }

        .position {
            position: relative;
            /* top: 300px;
            left: 300px; 
            height: 300px;*/
            margin: 500px 0;
            background: tomato;
            /* overflow: hidden; */
        }

        /*position: absolute, fixed 의 특징
        1. 부유한다.(떠오른다)
        2. 쪼그라든다.(width: auto)
        3. 기준점을 상실한다.(기준점은 parents 영역의 position을 기준으로 한다. else: bosy를 기준으로 한다.)  
        4. parents 영역의 height를 없앤다.*/

        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            color: #fff;
            text-align: center;
            line-height: 100px;
            background: rgba(0, 0, 0, 0.3);
        }

        .box01 {
            top: 30px;
            left: 30px;
            z-index: 999;
        }

        /* position fixed의 특징.
        1. absolute의 성질을 가지고 있다.
        2. 기준점을 만들어 줄 수가 없다(기준점은 항상 화면(viewport))
        3. body를 벗어나도 스크롤바를 만들지 않는다.(매우 중요!) */
        .fixed {
            position: fixed;
            top: 0;
            right: 100px;

        }
    </style>
</head>

<body>
    <!-- tag 자동완성 기능 : emmet: section.position (tab) -->
    <section class="position">
        <div class="box box01">box01</div>
        <div class="box box02">box02</div>
        <div class="box box03">box03</div>
        <div class="box box04">box04</div>
        <div class="box box05">box05</div>
    </section>

    <div class="fixed">
        나는 고정
    </div>
</body>

</html>
